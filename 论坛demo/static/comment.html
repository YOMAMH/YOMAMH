
<!--评论局部模板-->
<span class="username">{{comment.username}}</span>:
<span class="subject">{{comment.subject}}</span>
<p class="timestamp">发布时间 {{comment.timestamp|date:"MMMM d yyyy H:mm"}}</p>
<p class="commentBody">{{comment.body}}</p>
<input type="button" ng-show="reply==false" value="回复" ng-click="reply=true">
<form action="" ng-show="reply==true">
    <label for="">主题</label>
    <input type="text" ng-model="replySubject">
    <label for="">内容</label>
    <textarea ng-model="replyBody"></textarea>
    <input type="button" value="发送" ng-click="addComment=false;addReply(commentThread._id,replySubject,replyBody)">
</form>
<input type="button" ng-show="reply==true" value="取消" ng-click="reply=false;">
<div ng-repeat="comment in comment.replies" ng-init="reply=false;replySubject='';replyBody=''">
    <div class="comment" ng-include="'/static/comment.html'"></div>
</div>
